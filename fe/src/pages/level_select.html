<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Cấp độ Game - Emo Garden</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/level_select.css"> 
</head>

<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <img src="../../assets/images/logo.png" alt="Emo Garden Logo" class="brand-logo">
            <span class="brand-name">Emo Garden</span>
        </div>
        <div class="nav-links">
            <a href="./home.html" class="nav-item">Trang chủ</a>
            <a href="./learn.html" class="nav-item">Học</a>
            <a href="./select_game.html" class="nav-item active">Chơi game</a>
        </div>
        <div class="nav-user-actions">
            <a href="./profile.html" class="nav-profile-link" title="Hồ sơ" id="profile-button">
                <span class="profile-icon">&#128100;</span>
            </a>
            <button class="nav-logout-btn" id="logout-button">Đăng xuất</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="game-info-card">
            <h2 id="selected-game-name">Tên Game đang tải...</h2>
            <p id="game-description">Chọn một cấp độ bạn muốn bắt đầu (1 là Dễ nhất).</p>
        </div>

        <div class="level-selection-container">
            <h3 class="selection-prompt">Game level</h3>
            <div class="level-grid" id="level-grid">
                </div>
            <button id="start-game-btn" class="play-btn" disabled>Bắt đầu Game</button>
        </div>
    </main>

    <script src="../components/level_select.js"></script> 
</body>

</html>
