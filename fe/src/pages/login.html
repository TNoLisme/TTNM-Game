<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - EmoGarden</title>
    <link rel="stylesheet" href="../styles/login.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="../../assets/images/logo.png" alt="Logo" onerror="this.style.display='none'" />
        </div>
        <div class="buttons">
            <a href="../index.html">Trang chủ</a>
            <a href="register.html">Đăng ký</a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-image">
                <img src="../../assets/images/login_image.png" alt="Minh họa đăng nhập" 
                     onerror="this.style.display='none'" />
            </div>

            <div class="auth-form">
                <h2>Đăng nhập</h2>
                <form action="#" method="post" id="login-form">
                    <div class="form-group">
                        <label for="username">Tài khoản</label>
                        <input id="username" name="username" type="text" 
                               placeholder="Nhập tài khoản" required autocomplete="username" />
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input id="password" name="password" type="password" 
                               placeholder="Nhập mật khẩu" required autocomplete="current-password" />
                    </div>

                    <button type="submit">Đăng nhập</button>
                    <div id="error-message" style="color: red; margin-top: 10px;"></div>
                </form>

                <div class="extra-links">
                    <a href="register.html">Đăng ký tài khoản</a>
                    <a id="forgot-password-link" href="#">Quên mật khẩu?</a>
                </div>

                <div class="auth-footer">© 2025 EmoGarden. All rights reserved.</div>
            </div>
        </div>
    </div>

    <!-- MODAL QUÊN MẬT KHẨU -->
    <div id="forgot-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h3>Quên Mật Khẩu</h3>

            <input id="forgot-email" type="email" placeholder="Email của bạn" class="modal-input" />
            <button id="send-otp-btn" class="modal-button primary">Gửi OTP</button>

            <div id="otp-pass-section" style="display:none; margin-top:15px;">
                <input id="forgot-otp" type="text" placeholder="Nhập OTP (6 số)" 
                       maxlength="6" class="modal-input" />
                <input id="new-password" type="password" placeholder="Mật khẩu mới (≥8 ký tự)" 
                       minlength="8" class="modal-input" />
                <input id="confirm-password" type="password" placeholder="Xác nhận mật khẩu" 
                       minlength="8" class="modal-input" />
                <button id="reset-pass-btn" class="modal-button success">Đổi Mật Khẩu</button>
            </div>

            <div id="reset-error" style="color:red; margin-top:8px; font-size:14px; min-height:20px;"></div>
        </div>
    </div>

    <script src="../components/login.js"></script>
</body>

</html>
