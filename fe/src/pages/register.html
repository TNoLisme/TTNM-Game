<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký TTNM</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>

    <div class="register-container">
        <h2>Đăng ký</h2>

        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" placeholder="Username" />

        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" placeholder="Email" />

        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" placeholder="Mật khẩu" />

        <label for="reg-confirm-password">Confirm Password</label>
        <input type="password" id="reg-confirm-password" placeholder="Xác nhận mật khẩu" />

        <label for="reg-fullname">Full Name</label>
        <input type="text" id="reg-fullname" placeholder="Họ và tên" />

        <label for="reg-birthdate">Birth Date</label>
        <input type="date" id="reg-birthdate" />

        <label for="reg-phone">Phone</label>
        <input type="text" id="reg-phone" placeholder="Số điện thoại" />

        <label for="reg-address">Address</label>
        <input type="text" id="reg-address" placeholder="Địa chỉ" />



        <button id="register-button">Đăng ký</button>

        <div id="reg-error-message" class="error">
        </div>

        <div class="login-link">
            <p>Bạn đã có tài khoản?</p>
            <a href="login.html">Đăng nhập ngay</a>
        </div>
    </div>

    <script src="../components/register.js"></script>
</body>

</html>
